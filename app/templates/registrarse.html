<!-- ========================================================================================== -->
<section class="seccionlogin">
    <div class="fondogris">

        <h1 class="tituloregistrar">Registrar nuevo usuario</h1>
        <img class="imagenlogin" src="/static/css/images/iconlogin.png" alt="Logo StudioCuisine">      
        
        <!-- CAMBIAR: action="por la direccion de la pagina web a donde se quiere enviar despues de enviar el formulario(login).html" -->
        
        <form action="/Paginaweb/index.html" method="POST" class="formulario">
<!-- AQUI YA SABEN, CAMBIAN el method ENTRE "GET"(no seguro"se muestra en el link de arriba") Y "POST"(seguro"NO se muestra en el link de arriba") para las pruebas -->
            <div class="formularioescritura">
                <label for="iuser" class="label">Ingrese Usuario: </label>   
                <input id="iuser" class="campo" name="user" placeholder="Ingrese un nombre de usuario">
            </div>
            
            <!--para backend usar name de ambos campos-->
            <!-- campos para backend: user(usuario), pass1(contraseña 1), pass2(contraseña 2), email(para el e-mail) -->
                                        
            <div class="formularioescritura">
                <label for="ipassword1" class="label">Ingrese una contraseña: </label>   
                <input id="ipassword1" class="campo" name="pass1" type="password" placeholder="Contraseña">
            </div>
            
            <div class="formularioescritura">
                <label for="ipassword2" class="label">Vuelva a ingresar la contraseña: </label>   
                <input id="ipassword2" class="campo" name="pass2" type="password" placeholder="Vuelve a ingresar tu contraseña">

            </div>
            <div class="formularioescritura">
                <label for="iemail" class="label">E-mail: </label>   
                <input id="iemail" class="campo" name="email" type="email" placeholder="Ingrese su e-mail">
                <br>
                <input class="botonregistrarse" type="submit" value="Registrarse">
            </div>
        </form>
        <!-- Este boton no tiene funcion por ahora xd, deberia ser un link a otra pagina, lo hare despues :) -->
        <a href="/templates/admin.html" class="atras">Atras</a>
    </div>

</section>
